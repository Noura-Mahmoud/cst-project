<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/categories.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/script.js"></script>
</head>
<body onload="init()">
    
    <div id="headDiv" class="div">
        <input id="dateInput" type="date" name="date">
        <select id="categoryFilterSelect">
        </select>
    </div>

    <div id="mainContainerDiv">

        <div id="newTaskDiv" class="div">
            <label>Task name: </label>
            <input id="newTaskNameInput" placeholder="Task name:" type="text" name="taskName">
            <br>
            <select id="newTaskCategorySelect">

            </select>
            <br>
            <input id="addTaskBtn" type="button" value="add task" onclick="" class="addBtn btn">
            <br>
            <br>
            
        </div>
        
        <div id="category" class="div">
            <label>Enter a category: </label>
            <input id="newCategoryNameInput" placeholder="Category name:" type="text" name="category">
            <div class="colorPick"><input id="newCategoryColorInput" value="#ff4578" type="color" name="color"></div>
            <br>
            <br>
            <input id="submitNewCategoryBtn" type="button" value="Enter" class="addBtn btn">
        </div>

        <div id="deleteTaskDiv" class="div">
            <input id="deleteDayTasks" class="deleteBtn btn" type="button" value="Delete all tasks of this day">
            <br>
            <input id="deleteEverything" class="deleteBtn btn" type="button" value="Delete Everything">
        </div>
    </div>

    <div id="dayTasksDiv" class="div">
        
    </div>

    <div id="progressDiv" class="div progress">
        <div id="progressBar" style="width: 1%;" class="div progress">
            
        </div>
        
    </div>

</body>
</html>
