<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/categories.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/script.js"></script>
</head>
<body onload="init()">
    
    <div id="headDiv">
        <input id="dateInput" type="date" name="date">
        <select id="categoryFilterSelect">
        </select>
    </div>

    <div id="mainContainerDiv">

        <div id="newTaskDiv">
            <label>Task name: </label>
            <input id="newTaskNameInput" placeholder="Task name:" type="text" name="taskName">
            <br>
            <select id="newTaskCategorySelect">

            </select>
            <br>
            <input id="addTaskBtn" type="button" value="add task" onclick="" class="BtnStyle">
            <br>
            <br>
            
        </div>
        <!--"margin-left: 5%; margin-top: 90px; position: absolute;"-->
        <div id="category">
            <label>Enter a category: </label>
            <input id="newCategoryNameInput" type="text" name="category">
            <input id="newCategoryColorInput" type="color" name="color">
            <br>
            <br>
            <input id="submitNewCategoryBtn" type="button" value="Enter" class="BtnStyle">
        </div>

        <div id="deleteTaskDiv">
            <input class="deleteBtn" type="button" value="Delete all tasks of this day">
            <br>
            <input class="deleteBtn" type="button" value="Delete Everything">
        </div>
    </div>

    <div id="dayTasksDiv">
            
    </div>

</body>
</html>
