<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/categories.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/script.js"></script>
</head>
<body onload="init()">
    <div id="category" style="margin-left: 5%; margin-top: 90px; position: absolute;">
        <label>Enter a category: </label>
        <input id="newCategoryNameInput" type="text" name="category">
        <br>
        <input id="newCategoryColorInput" type="color" name="color">
        <br>
        <br>
        <input id="submitNewCategoryBtn" type="button" value="Enter" class="BtnStyle">
    </div>
    
    <div id="mainContainerDiv" style="margin-left: 50%; margin-top: 70px; position: absolute;">

        <input id="dateInput" type="date" name="date">
        <select id="categoryFilterSelect">
        </select>
        
        <div id="dayTasksDiv">
            
        </div>

        <div id="newTaskDiv">
            <label>Task name: </label>
            <br>
            <input id="newTaskNameInput" placeholder="Task name:" type="text" name="taskName">
            <br>
            <select id="newTaskCategorySelect">

            </select>
            <br>
            <!-- for showing category div -->
            <input id="popUpBtn" type="button" value="Add new category" class="BtnStyle">
            <br>
            <br>
            <input id="addTaskBtn" type="button" value="add task" onclick="" class="BtnStyle">
        </div>
    </div>
</body>
</html>
